worker_processes 1;

events {
    worker_connections 1024;
}

http {
    upstream upload_backends {
        server 172.30.6.23:8000;
        server 172.30.6.181:8000;
        server 172.30.6.218:8000;
    }

    server {
        listen 8080;
        server_name localhost;

        client_max_body_size 1000M;

        location /upload {
            # This should be the ONLY place Access-Control-Allow-Origin is added
            add_header 'Access-Control-Allow-Origin' '*' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE' always;
            add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 1728000 always;

            if ($request_method = 'OPTIONS') {
                return 204;
            }

            proxy_pass http://upload_backends;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            proxy_request_buffering off;
        }

        location / {
            return 200 "Hello from NGINX! Use /upload to test.";
        }
    }
}