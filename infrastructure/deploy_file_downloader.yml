---
- name: Deploy File Distributors
  hosts: file_downloaders
  become: true

  vars:
    app_path: "/home/ubuntu/app"

  tasks:
    - name: Copy project files
      ansible.builtin.copy:
        src: ../FileDownloader/
        dest: "{{ app_path }}"

    - name: Install dependencies in virtual environment
      ansible.builtin.command: "/home/ubuntu/app/venv/bin/pip install -r /home/ubuntu/app/requirements.txt"
      changed_when: false

    # - name: Create systemd service for file distributor using venv
    #   ansible.builtin.copy:
    #     dest: /etc/systemd/system/file_distributor.service
    #     content: |
    #       [Unit]
    #       Description=File Distributor
    #       After=network.target

    #       [Service]
    #       User=ubuntu
    #       WorkingDirectory=/opt/app/
    #       ExecStart=/opt/app/venv/bin/python main2.py
    #       Restart=always
    #       Environment=PATH=/opt/app/venv/bin:/usr/bin:/bin
    #       Environment=VIRTUAL_ENV=/opt/app/venv

    #       [Install]
    #       WantedBy=multi-user.target
    #   become: yes
    - name: Copy systemd service file on the remote host
      ansible.builtin.command: cp /home/ubuntu/app/file_downloader.service /etc/systemd/system/file_downloader.service
      become: true
      changed_when: false

    - name: Reload systemd
      ansible.builtin.systemd:
        daemon_reload: true
      become: true

    - name: Enable and start service
      ansible.builtin.systemd:
        name: file_downloader
        enabled: true
        state: restarted
      become: true
